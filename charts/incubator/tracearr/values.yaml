image:
  repository: ghcr.io/connorgallopo/tracearr
  pullPolicy: IfNotPresent
  tag: 1.3.9@sha256:adca195a31deaa1286a50665ceda3252c83e9e0c90b0171dedda278cac71199a

tracearr:
  # Enable reverse proxy support
  trustProxy: false
  # Optional MaxMind GeoIP license key
  maxmind:
    licenseKey: ""

securityContext:
  container:
    readOnlyRootFilesystem: false

service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3000
        port: 3000

cnpg:
  main:
    enabled: true
    user: tracearr
    database: tracearr

redis:
  enabled: true
  redisUsername: default

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            CORS_ORIGIN: "*"
            LOG_LEVEL: info
            TRUST_PROXY: "{{ .Values.tracearr.trustProxy }}"
            DATABASE_URL:
              secretKeyRef:
                name: cnpg-main-urls
                key: std
            REDIS_URL:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: url
          envFrom:
            - secretRef:
                name: tracearr-secrets
